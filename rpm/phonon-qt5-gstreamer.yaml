Name         : phonon-qt5-gstreamer
Version      : 4.7.80
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : Multimedia framework api
Description  : |
  Multimedia framework api
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - cmake
    - kf5-rpm-macros
    - qt5-tools
    - phonon-qt5-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5OpenGL
    - glib-2.0
    - libxml-2.0
    - gstreamer-1.0
    - gstreamer-plugins-base-1.0
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB"
    - "%{_qt5_plugindir}/phonon4qt5_backend/*"
    - "%{_kf5_iconsdir}/hicolor/*"
